<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>¡Bienvenido a la Aplicación del Clima!</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Ingrese el nombre de la ciudad">
            <button onclick="getWeather()">Ver el Clima</button>
        </div>
        <div id="weatherInfo" class="weather-info"></div>
        <button onclick="toggleDarkMode()">Modo Oscuro</button>
    </div>

    <script src="script.js"></script>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
